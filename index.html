<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrap-animation">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>

  <div class="img-animation">
        <div class="img-box"> <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe0UTBKopLxvVGxQZ4VTFlnV28gJOJhQbWmg&s"
                alt="">
            <div class="overlay">
                <div class="overlay-txt">
                    <h2>John Doe</h2>
                    <p>Graphic designer</p>
                </div>
            </div>
        </div>
    </div>
    <div class="hamburger-menu">
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
    </div>
    </div>

    <div class="spin">
        <div class="element">Hello</div>
        <div class="element red">Hi</div>
        <div class="element green">How are you</div>
    </div>

    <div class="change-place"> 
        <div class="item"></div>
        <div class="item2">LOVE</div>
    </div>

    <div class="change-text-place">
        <h1 class="txt1">Hello World</h1>
        <h1 class="txt2">Hi</h1>
    </div>

    <div class="spin-square">
        <div class="square"> </div>
    </div>

    <div class="loading-animation">
        <div class="loading"> <div class="load-line"></div><span class="point"></span></div>
    </div>
</body>

</html>
